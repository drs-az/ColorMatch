<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match</title>
  <link rel="icon" href="icon-192.png">  <!-- Retro pixel font -->  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <!-- PWA manifest -->  <link rel="manifest" href="manifest.webmanifest">  <!-- html2canvas for screenshot capture -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      margin: 0; padding: 20px;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 0%, #001020, #000);
      color: #0ff;
    }
    #shareArea {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 2px 2px #00f, -2px -2px #0ff;
    }
    #controls { margin: 20px 0; }
    #gameWrapper {
      background: #000; padding: 16px;
      border: 8px solid #444; border-radius: 8px;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #000;
    }
    #game { display: grid; gap: 2px; }
    .card {
      width: 32px; height: 32px;
      background: #222; cursor: pointer;
      border: 2px solid #555; box-shadow: inset 0 0 4px #000;
      transition: background-color .2s, border-color .2s;
    }
    .card.flipped { border-color: #0ff; }
    .card.matched {
      border-color: #0f0;
      box-shadow: inset 0 0 8px #0f0;
    }
    #status, #guesses, #timer {
      margin-top: 15px; font-size: 12px;
      text-shadow: 1px 1px #000;
    }
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: #000; color: #0ff;
      border: 2px solid #0ff;
      padding: 8px 12px; margin: 0 5px;
      cursor: pointer;
      transition: background-color .2s, color .2s;
    }
    button:hover {
      background: #0ff; color: #000;
    }

    /* Modal */
    #sizeModal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.8);
      display: none;
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    #sizeModal .modal-content {
      background: #111;
      border: 4px solid #0ff;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,.5);
    }
    #sizeModal h2 {
      margin-bottom: 15px;
      font-size: 14px;
      text-shadow: 1px 1px #000;
    }
  </style></head>
<body>
  <!-- Game & Share Area -->
  <div id="shareArea">
    <h1>COLOR MATCH</h1>
    <div id="controls">
      <button id="restartBtn">RESTART</button>
    </div>
    <div id="gameWrapper">
      <div id="game"></div>
    </div>
    <div id="status">MATCHES: 0</div>
    <div id="guesses">GUESSES: 0</div>
    <div id="timer">TIME: 00:00</div>
  </div>
  <button id="shareBtn" style="display:none; margin-top:10px;">SHARE</button>  <!-- Size selection modal -->  <div id="sizeModal">
    <div class="modal-content">
      <h2>SELECT BOARD SIZE</h2>
      <button data-size="4">4Ã—4</button>
      <button data-size="6">6Ã—6</button>
      <button data-size="8">8Ã—8</button>
      <button data-size="10">10Ã—10</button>
    </div>
  </div>  <!-- Main Script: placed after modal markup so buttons exist on load -->  <script>
    const game = document.getElementById('game');
    const status = document.getElementById('status');
    const restartBtn = document.getElementById('restartBtn');
    const shareBtn = document.getElementById('shareBtn');
    const sizeButtons = document.querySelectorAll('#sizeModal button');
    let size, pairs, deck, first, second, lock, matches, guesses, startTime, timerInterval, finalTime;

    // Show the modal
    function showModal() {
      document.getElementById('sizeModal').style.display = 'flex';
    }
    // Hide the modal
    function hideModal() {
      document.getElementById('sizeModal').style.display = 'none';
    }

    // Bind size selection
    sizeButtons.forEach(btn => btn.addEventListener('click', () => {
      size = +btn.dataset.size;
      hideModal();
      initGame();
    }));

    // Initialize or restart the game
    function initGame() {
      game.innerHTML = '';
      [first, second] = [null, null];
      lock = false;
      matches = 0;
      guesses = 0;
      finalTime = '';
      pairs = (size * size) / 2;
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);

      status.textContent = `MATCHES: 0 / ${pairs}`;
      document.getElementById('guesses').textContent = `GUESSES: 0`;
      updateTimer();
      shareBtn.style.display = 'none';

      // Create and shuffle deck
      const colors = Array.from({ length: pairs }, (_, i) =>
        `hsl(${(i * 360 / pairs) | 0},70%,60%)`
      );
      deck = [...colors, ...colors].sort(() => Math.random() - 0.5);

      // Configure grid on game element
      game.style.gridTemplateColumns = `repeat(${size},32px)`;
      game.style.gridTemplateRows    = `repeat(${size},32px)`;

      // Build cards
      deck.forEach(color => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.color = color;
        card.addEventListener('click', () => flipCard(card));
        game.appendChild(card);
      });
    }

    // Flip logic and guess counting
    function flipCard(card) {
      if (lock || card === first || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.style.backgroundColor = card.dataset.color;
      if (!first) {
        first = card;
      } else {
        second = card;
        guesses++;
        document.getElementById('guesses').textContent = `GUESSES: ${guesses}`;
        checkMatch();
      }
    }

    // Match check and end-game
    function checkMatch() {
      lock = true;
      if (first.dataset.color === second.dataset.color) {
        first.classList.add('matched');
        second.classList.add('matched');
        matches++;
      }
      setTimeout(() => {
        if (first.dataset.color !== second.dataset.color) {
          [first, second].forEach(c => {
            c.classList.remove('flipped');
            c.style.backgroundColor = '#222';
          });
        }
        updateStatus();
        [first, second, lock] = [null, null, false];
      }, 600);
    }

    // Update status and show share when done
    function updateStatus() {
      if (matches === pairs) {
        clearInterval(timerInterval);
        const elapsed = Date.now() - startTime;
        const total = Math.floor(elapsed / 1000);
        const m = Math.floor(total / 60);
        const s = total % 60;
        finalTime = `${m}:${s.toString().padStart(2,'0')}`;
        status.textContent = `ðŸŽ‰ CONGRATULATIONS! All matched in ${guesses} guesses and ${finalTime} ðŸŽ‰`;
        shareBtn.style.display = 'inline-block';
      } else {
        status.textContent = `MATCHES: ${matches} / ${pairs}`;
      }
    }

    // Timer display
    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const total = Math.floor(elapsed / 1000);
      const m = Math.floor(total / 60);
      const s = total % 60;
      document.getElementById('timer').textContent = `TIME: ${m}:${s.toString().padStart(2,'0')}`;
    }

    // Share button captures a high-res screenshot
    shareBtn.addEventListener('click', async () => {
      const element = document.getElementById('shareArea');
      const canvas = await html2canvas(element, { scale: 2 });
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
      const shareText = `I matched a ${size}Ã—${size} Color Match puzzle in ${finalTime} using ${guesses} guesses.`;
      const shareUrl = 'https://drs-az.github.io/ColorMatch/index.html';
      const file = new File([blob], 'color-match.png', { type: 'image/png' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({ files: [file], text: shareText, url: shareUrl })
          .catch(err => console.error('Share failed', err));
      } else {
        try {
          await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
          alert('Screenshot copied! Paste it in your post.');
        } catch {
          const link = document.createElement('a');
          link.download = 'color-match.png';
          link.href = URL.createObjectURL(blob);
          link.textContent = 'Download screenshot';
          document.body.appendChild(link);
        }
        const fb = `https://www.facebook.com/sharer/sharer.php?` +
                   `u=${encodeURIComponent(shareUrl)}` +
                   `&quote=${encodeURIComponent(shareText)}`;
        window.open(fb, '_blank');
      }
    });

    // Start on load
    restartBtn.addEventListener('click', showModal);
    window.addEventListener('load', showModal);
  </script></body>
</html>
